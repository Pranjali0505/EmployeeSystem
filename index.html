<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
</head>
<body>
    <div class="header">
        <h5>Employee<h5>
    </div>
    <div class="btn">
        <div class="left">
            <button id="add-btn"><i class="fa fa-plus"></i>&nbsp; Add Employee</button>
            <button  id="del-all-btn" style="background-color: #33B5E6;"><i class="fa fa-eraser"></i> &nbsp; Clear All Data</button>
            <input type="checkbox" name="" id="del-all-box">
        </div>


        <div class="right">
            <i class="fa fa-search"></i>
            <input type="text" id="empID" placeholder="Enter Employee id">
            <button>search</button>

        </div>
    </div>
    <div class="table-box">
        <table >
            <tr>
                <th>Sr No</th>
                <th>Profile</th>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
                <th>Office Code</th>
                <th>Action</th>
            </tr>
            <tbody id="tableData">
              
            </tbody>
            
        </table>
    </div>
    <div class="module">
        <i class="fa fa-times-circle close-icon"></i>
        <div class="left-module">
            <div class="img-box">
                <img src=""  id="profile-pic" width="150" height="150">
                <i class="fa fa-plus"></i>
                <input type="file" id="upload-field">

            </div>
        </div>
        <div class="right-module">
            <form id="register-form">
                <div class="input-box">
                    <label for="id">Id</label>
                    <input type="text" required id="id">
                </div>
                <div class="input-box">
                    <label for="name">Name</label>
                    <input type="text" required id="name">
                </div>
                <div class="input-box">
                    <label for="l-name">Last Name</label>
                    <input type="text" required id="l-name">
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" required  id="email">
                </div>
                <div class="input-box">
                    <label for="office-code">Office Code</label>
                    <input type="text" required id="office-code">
                </div>
                <div class="input-box">
                    <label for="job-title">Job Title</label>
                    <input type="text" required id="job-title">
                </div>
            </form>
            <div class="input-box">
                
                <button id="register-btn">Register</button>
                <button  id="update-btn" disabled="disabled" style="background-color: orangered;">Update</button>
            </div>
        </div>
    </div>
    <script src="employee.js"></script>
</body>
</html>


    
</body>
</html>
